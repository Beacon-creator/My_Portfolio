<div class="card">
    <div class="card-logo">
        <img [src]="logo" alt="Card Logo" />
    </div>
    <div class="card-header">
        <h2>{{ header }}</h2>
    </div>
    <div class="card-body">
        <p>{{ body }}</p>
    </div>
    <div class="card-tools">
        <p>Tools: <span>{{ tools }}</span> </p>
    </div>
</div>
